#
# Generic settings
#

# Setting the prefix from C-b to C-a for all sessions (-g)
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

# Setting the delay between prefix and command
set -s escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Renumber other windows in numerical order, if active window is closed
set -g renumber-windows on

#
## Customizing keys, commands, and user input
#

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display " Reloaded tmux configuration"

# Ensure that we can send Ctrl-A to other apps (press C-a twice)
bind C-a send-prefix

# Splitting panes with | and -
bind | split-window -h
bind - split-window -v

# use page up / down to navigate between windows
bind Pageup next-window
bind Pagedown previous-window

# Moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r n select-window -t :+
bind -r p select-window -t :-

# Moving window up/down with Prefix C-n/C-p
bind -r C-n swap-window -t :+
bind -r C-p swap-window -t :-

# Moving pane up/down with Prefix M-n/M-p
bind -r M-n swap-pane -t :.+ \; select-pane -t :.+
bind -r M-p swap-pane -t :.- \; select-pane -t :.-

# Use m to toggle mouse mode
unbind m
bind m setw mouse

#
## Visual styling
#

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Set the status line's colors
set -g status-style fg=colour250,bg=colour236

# Set the color of the window list
setw -g window-status-style fg=default,bg=default

# Set colors for the active window
setw -g window-status-current-style fg=colour12,bold,bg=default

# Colors for pane borders
setw -g pane-border-style fg=white,bg=black
setw -g pane-active-border-style fg=colour12,bg=black

# Colors for windows
setw -g window-style fg=white,bg=black
setw -g window-active-style fg=white,bg=black


#
## Customizing the status line
#

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 5

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 0

# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

set-option -g status "on"

# Default statusbar color
set-option -g status-style bg=colour237,fg=colour223

# Default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248

# Active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237

# Set active pane border color
set-option -g pane-active-border-style fg=colour214

# Set inactive pane border color
set-option -g pane-border-style fg=colour239

# Message info
set-option -g message-style bg=colour239,fg=colour223

# Writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223

# Pane number display
set-option -g display-panes-active-colour colour1
set-option -g display-panes-colour colour237

# Clock
set-window-option -g clock-mode-colour colour109

# Bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235

set-option -g status-left "\
#[fg=colour7, bg=colour241]#{?client_prefix,#[bg=colour167],} #(echo $USER)@#H\
#[fg=colour214]#{?client_prefix,#[fg=colour7],} \
#[fg=colour7, bg=colour241]#{?client_prefix,#[bg=colour167],} #S \
#[fg=colour241, bg=colour237]#{?client_prefix,#[fg=colour167],}"

set-option -g status-right "\
#[fg=colour241, bg=colour237]\
#[fg=colour7, bg=colour241] #(tmux-mem-cpu-load -i 2 -a 0) \
#[fg=colour214, bg=colour241]\
#[fg=colour7, bg=colour241] %b %d '%y\
#[fg=colour214] \
#[fg=colour7] %H:%M \
#[fg=colour246, bg=colour241]"

set-window-option -g window-status-current-format "\
#[fg=colour237, bg=colour214]\
#[fg=colour239, bg=colour214] #I*\
#[fg=colour239, bg=colour214, bold] #W \
#[fg=colour214, bg=colour237]"

set-window-option -g window-status-format "\
#[fg=colour237,bg=colour239,noitalics]\
#[fg=colour7,bg=colour239] #I:\
#[fg=colour7, bg=colour239] #W \
#[fg=colour239, bg=colour237]"

# Set srollback buffer number of lines
set -g history-limit 2000000

# Enable vi keys
setw -g mode-keys vi
bind Escape copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel
unbind p
bind p paste-buffer

# Synchronize panes
bind -r C-s setw synchronize-panes

